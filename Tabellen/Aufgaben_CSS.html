<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
    <style>
        table {
            width: 70%;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .double_line {
            border-collapse: separate;
        }

        .cellpadding th {
            padding: 20px;
        }

        .cellpadding td {
            padding: 20px;
        }
    </style>
</head>

<body>
    <p>Aufgabe 1</p>
    <table class="double_line">
        <thead>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </thead>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <p>Aufgabe 2</p>
    <table>
        <thead>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </thead>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
    <p>Aufgabe 3</p>
    <table class="cellpadding">
        <thead>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </thead>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>

</html>
