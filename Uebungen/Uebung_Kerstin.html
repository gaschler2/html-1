<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Uebung Kerstin</title>
    <style>
        table {
            border-collapse: collapse;
            border: 5px solid black;
        }

        th,
        td {
            border: 1px solid black;
            padding: 15px 35px;
        }
    </style>
</head>

<body>
    <h1>Tabelle 1</h1>
    <table>
        <thead>
            <th colspan="3">1:1</th>
            <th colspan="3">1:2</th>
            <th colspan="3">1:3</th>
            <th colspan="3">1:4</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="4">2:1</td>
                <td colspan="4">2:2</td>
                <td colspan="4">2:3</td>
            </tr>
            <tr>
                <td colspan="3">3:1</td>
                <td colspan="3">3:2</td>
                <td colspan="3">3:3</td>
                <td colspan="3">3:4</td>
            </tr>
            <tr>
                <td colspan="8">4:1</td>
                <td colspan="4">4:2</td>
            </tr>
            <tr>
                <td colspan="4">5:1</td>
                <td colspan="8">5:2</td>
            </tr>
        </tbody>
    </table>
    <h2>Tabelle2</h2>
        <table>
            <thead>
                <th>1.1</th>
                <th rowspan="2">1.2</th>
                <th>1.3</th>
                <th>1.4</th>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">2.1</td>
                    <td>2.2</td>
                    <td colspan="2" rowspan="2">2.3</td>
                </tr>
                <tr>
                    <td>3.1</td>
                </tr>
                <tr>
                    <td rowspan="4" colspan="2">4.1</td>
                    <td colspan="2">4.2</td>
                </tr>
                <tr>
                    <td colspan="2">5.2</td>
                </tr>
                <tr>
                    <td colspan="2">6.2</td>
                </tr>
                <tr>
                    <td colspan="2">7.2</td>
                </tr>
            </tbody>
        </table>
    <h3>liste1</h3>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ol type="a" start="7">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
